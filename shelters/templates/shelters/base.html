{% load static %}
{% load crispy_forms_tags %}
<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shelters/style.css' %}">
    <link rel="stylesheet" href="{% static 'shelters/normalize.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'shelters/favicon.png' %}" />
    <title> Przygarnij zwierzaka!</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<!-- NAVBAR -->

<body style="background-color: #212529">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black " style="background-color:rgb(20, 20, 20) ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Strona główna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dogs">Psiaki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cats">Koty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/dogs"> O nas/Kontakt </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" , name="content" , class="main">
        {% block content %}
        {% endblock %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

<footer class="text-muted py-5" style="background-color: rgb(20, 20, 20);">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Powrót na górę</a>
        </p>
        <p class="mb-1" href="https://github.com/Lastferbbs/">Agregator ogłoszeń utworzony przez
            https://github.com/Lastferbbs/</p>
        <p class="mb-0">Zeschroniska.pl &copy; 2022</p>
        <a href="https://github.com/Lastferbbs/ZeSchroniska.pl">GitHub</a>
    </div>
</footer>

</html>
