{% extends 'shelters/base.html' %}



{% block content %}



<script src="http://maps.google.com/maps/api/js?key=AIzaSyC4ZhJRiObnCJcRaRfCYeNP8dYdxI4PSHA"
    type="text/javascript"></script>
<script type="module" src="/static/shelters/index.js"></script>




<h2 class="text-center text-white">Lokalizacja schronisk</h2>
<div id="map"></div>





<script type="text/javascript">
    var locations = [
        ['<a>ul. Ślazowa 2, 51-007 Wrocław</a>' + '<p>+48 71 362 56 74</p>' + '<a href="https://www.schroniskowroclaw.pl/">' +
            'https://www.schroniskowroclaw.pl/</a>', 51.15327688712494, 16.997502260746405, 1],
        ['<a>Dłużyna Górna 1F, 59-930 Pieńsk</a>' + '<p>+48 (75) 778 04 12</p>' + '<a href="https://schroniskodg.pl/">' +
            'https://schroniskodg.pl/</a>', 51.25576932266471, 15.187373255541152, 2],
        ['<a>Szwajcarska 4, 65-169 Zielona Góra</a>' + '<p>577 466 576</p>' + '<a href="http://otozschroniskozg.pl/">' +
            'http://otozschroniskozg.pl/</a>', 51.94874610112709, 15.541080592067578, 3],

    ];

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 7,
        center: new google.maps.LatLng(51.435681885261296, 16.047991218724686),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            map: map
        });

        google.maps.event.addListener(marker, 'click', (function (marker, i) {
            return function () {
                infowindow.setContent(locations[i][0]);
                infowindow.open(map, marker);
            }
        })(marker, i));
    }
</script>
</body>

</html>

{% endblock %}
