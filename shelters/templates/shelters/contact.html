{% extends 'shelters/base.html' %}
{% block content %}

<div class="container" style="max-width:600px">
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center text-white">
        <h1 class="display-4">All Books</h1>
        <p class="lead">A range of wonderful programming books to help you learn JavaScript.</p>
    </div>
    <div class="py-5">
        <div class="row">
            <div class="col-12 text-white">
                <form method="post" action=".">

                    {% csrf_token %}


                    {{ form.as_p }}

                    <input type="submit">

                </form>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <p></p>


                    <div class="alert alert-info justify-content-center text-center" role="alert">
                        {{message}}
                    </div>



                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
